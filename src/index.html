<!doctype html>
<html lang="en" class="layout">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="layout__content">

    <div data-qa="card" class="layout__item card">

      <div class="card__stars-block">
        <div class="card__stars">
          <div class="stars stars--1">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <div class="card__reviews">
          <div class="reviews-block">
            <p class="reviews-block__text">Reviews:</p>
            <span class="reviews-block__data">5</span>
          </div>
        </div>
      </div>

      <a
        data-qa="hover"
        href="#"
        target="_blank"
        class="button-link"
      >
        buy
      </a>

    </div>

    <div data-qa="card" class="layout__item card">

      <div class="card__stars-block">
        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <div class="card__reviews">
          <div class="reviews-block">
            <p class="reviews-block__text">Reviews:</p>
            <span class="reviews-block__data">5</span>
          </div>
        </div>
      </div>

      <a
        data-qa="hover"
        href="#"
        target="_blank"
        class="button-link button-link--hover"
      >
        buy
      </a>

    </div>

  </body>
</html>
